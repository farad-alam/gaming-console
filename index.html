<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Console</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8dfb821d04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-barlow">
    <header>
      <section id="banar" class="relative">
        <span id="top-left" class="red-circle"></span>
        <span id="top-right" class="red-circle"></span>
        <span id="bottom-right" class="red-circle"></span>
        <img class="bg-img" src="./asset/Console.png" alt="" />
        <div id="bg-layer" class="bg-layers">
          <img src="./asset/Rectangle.png" class="absolute opacity-60" alt="" />
          <h2
            class="console-layer"
          >
            Console
          </h2>
          <div id="content-section">
            <!-- vertical div -->
            <div id="vertical-div">
              <div id="text-section" class="flex w-full h-fit">
                <h2 class="console-txt opacity-10">Console</h2>
                <h2 class="console-txt opacity-30">Console</h2>
                <h2 class="console-txt opacity-50">Console</h2>
                <h2 class="console-txt opacity-80">Console</h2>
              </div>
              <!-- <h2 id="console-txtt" class="">Console</h2> -->
            </div>

            <!-- Horizontal Div -->
            <div id="horixontal-div" class="flex relative pt-10">
              <!-- <div id="img-sec" class="relative -left-52 basis-1/4">
                <img class="" src="./asset/Console.png" alt="" />
              </div> -->
              <img
                class="absolute -left-[330px]"
                src="./asset/Console.png"
                alt=""
              />
              <div id="content-sec" class="pl-40 space-y-4">
                <h1 class="text-7xl font-bold uppercase">Dual Sence</h1>
                <h3 class="text-2xl font-normal text-gray-300 relative -top-4">
                  Wireless Controler
                </h3>
                <h4 class="font-bold text-xl">$79.99</h4>
                <div id="colors" class="flex gap-3">
                  <h5>Color :</h5>
                  <span
                    id="red"
                    class="w-[25px] rounded-full bg-red-600"
                  ></span>
                  <span
                    id="red"
                    class="w-[22px] rounded-full bg-blue-600"
                  ></span>
                  <span
                    id="red"
                    class="w-[22px] rounded-full bg-green-600"
                  ></span>
                  <span
                    id="red"
                    class="w-[22px] rounded-full bg-yellow-600"
                  ></span>
                </div>
                <p class="text-[12px] text-gray-300 w-7/12">
                  Each piece of hardware feels sturdy and competently made, with
                  a special note of praise for the back paddles that are
                  included.
                </p>
                <div id="buuton-groups" class="flex gap-28 pt-2 items-center">
                  <button
                    class="px-6 py-2 rounded-xl bg-red-600 border-2 border-red-500"
                  >
                    Add To Cart
                  </button>
                  <p>
                    <i class="fa-solid fa-heart" style="color: #ff0000"></i>
                    Add To Wishlist
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
  </body>
</html>
